# modbusTCP 文档
---
# 指示本配置为生成 modbusTCP 代码
type: modbusTCP # 也可以写为 "type: MT"

# 指示属于哪一个CPU
CPU: AS1

# 符号定义
symbols:  # 以下除 JS_flow，符号对应的实际块由本程序自动生成
  - [MB_TCP_Poll, FB343, ~,MB_TCP_Poll] # comment为MB_TCP_Poll，是通信主处理函数，如果不是为了重名重地址的原因，不用更改定义值
  - [MT_Loop, FC343, ~, MT_Loop] # comment为 MT_Loop 是主调用FC块，这个要加入到OB中。如不为了重名重地址的原因，不用更改定义值
  - [MT_polls_DB, DB890, ~, MT_polls_DB] # 注释为MT_polls_DB的符号，将用于保存轮询命令数据，块内容自动生成
  # 建议所有的接收块都用FB定义结构，不仅减少接收块的定义工作量，还能在FB中方便地对接收后的数据进一步处理和转换。
  # 转换程序能对接收块是FB背景块的情况自动生成FB调用代码，注意接收FB不要有参数！
  # 这类FB不通用，需要另外单独写块本身。可依照本例提供的 "JS_flow"FB 块写其它场景的FB块，要对应符号表
  # JS_flow定义了本例所有接收DB块的数据结构，用于一诺的智能流量表
  - [JS_flow, FB801]  # 所有FB、FC块的类型一定是它自身，所以这两种块的type可以省略
  # 其它的连接块和接收块将由程序自动生成符号表

list : # modbus TCP 连接列表
  # 第1个连接，
  - # 必须缩进一次的 "-" 开头，请参看yaml语法 

    # 十进制连接号，自行指定，但不可重复。省略时，程序会自动生成一个从1开始且不重复的ID。
    # ID: 1
    
    # 背景连接块。不必填写type，会自动指定为 MB_TCP_Poll
    DB: [conn_example, DB891]
    
    # modbusTCP 对方IP 必填
    host: [192, 168, 10, 10] 
    
    # modbusTCP 对方端口，必填，注意host:port组合不得重复，否则报错
    port: 502 
    
    # 可直接指定id，建议用下一个local_device配置比较直观
    # local_device_id: 2 
    
    # local_device 用于PN通信的设备，目前允许的值:
    # IM151-8PN/DP
    # CPU31x-2PN/DP
    # CPU314C-2PN/DP
    # IM154-8PN/DP
    # CPU319-3PN/DP
    # CPU315T-3PN/DP
    # CPU317T-3PN/DP
    # CPU317TF-3PN/DP
    # CPU319-3PN/DP_X4
    # CPU317-2PN/DP_X4
    # CPU412-2PN
    # CPU414-3PN/DP
    # CPU416-3PN/DP
    # CPU412-5H_PN/DP_X5
    # CPU414-5H_PN/DP_X5
    # CPU416-5H_PN/DP_X5
    # CPU417-5H_PN/DP_X5
    # CPU410-5H_X8
    # CPU412-5H_PN/DP_X15
    # CPU414-5H_PN/DP_X15
    # CPU416-5H_PN/DP_X15
    # CPU417-5H_PN/DP_X15
    # CPU410-5H_X18
    local_device: CPU31x-2PN/DP 
    
    # interval_time: 200 # 发出查询的时间间隔，可省略，默认为200，单位ms
    comment: 192.168.10.10:502 智能流量计 # 本连接的注释，可省略

    # 自定义查询名称，必填，不可与其它连接的重名。
    polls_name: 'polls_example' 
    
    # 该连接下的轮询定义，至少要有一个查询
    polls: 
    
      - # 查询1
        deivce_ID: 1 # 设备号，即RTU从站地址
        function: 4 # modbus 功能号
        started_addr: 0 # 查询起始地址
        length: 28 # 查询长度
        recv_DB: [Flow01, DB801, JS_flow] # 接收块1
        recv_start: 0 # 接收开始位置
        comment: '垦西1#流量计' # 本查询的注释，可省略

      - # 查询2
        deivce_ID: 2 # 设备号，即RTU从站地址
        function: 4 # modbus 功能号
        started_addr: 0 # 查询起始地址
        length: 28 # 查询长度
        recv_DB: [Flow02, DB+, JS_flow] # 接收块2
        recv_start: 0 # 接收开始位置
        comment: '垦西2#流量计' # 本查询的注释，可省略

  # 更多的连接设置，可以依照上方书写，注意对齐，以对齐表示层级
  # - code

options : # 选项，非必需，无需要时可以全部删除或注释掉。

  # 输出文件名，系统自动加后缀。
  # output_file : 'example'
