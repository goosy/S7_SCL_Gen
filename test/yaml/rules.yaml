---
config_path: ".."

rules:             # 规则列表 符合pattern的复制项或转换项，应用modifications的修改
- pattern:
    type: copy
  modifications:
    enable: false
- pattern:
    type: convert  # 指示是一个 convert_item
  modifications:
    template: ../template.md
- pattern: '*'     # 匹配所有
  modifications:
    output_dir: ../target

---

config_path: ".."

rules:
- pattern:
    type: copy
  modifications:
    enable: false
...
