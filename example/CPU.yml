---
# 指令`CPU`指示属于哪个PLC/PCS系统
# 可以指定多个，单个时可以不用数组写法
#CPU: AS1

# 指示这是一个 CPU 功能，使用该CPU的其它配置文档都共享的资源、信息和指令
# 比如输出文件夹，共用的符号和包含等
# 所有`CPU`指令相同的配置文件，会在生成代码时：
# 统一检查资源冲突情况、统一资源分配、自动合并符号表，避免占用同一DB块、同一连接等
#feature: CPU

name: AS1-CPU # 相当于上面2个被注释的指令

# 运行平台
# 可取值：step7 portal pcs
# step7 平台时可省略该指令
# 目前暂时只有 step7 支持所有功能，portal 和 pcs 平台仅支持部分功能
platform: step7

# CPU型号，可省略。
# 如果有对应的 modbusTCP 配置文档，该指令必须填写(因为采用OUC通信)。
# 目前已定义可以OUC通信的型号有：  
#   IM151-8_PN/DP
#   CPU31x-2_PN/DP
#   CPU314C-2_PN/DP
#   CPU317-2_PN/DP
#   IM154-8_PN/DP
#   CPU319-3_PN/DP
#   CPU315T-3_PN/DP
#   CPU317T-3_PN/DP
#   CPU317TF-3_PN/DP
#   CPU412-2_PN
#   CPU414-3_PN/DP
#   CPU416-3_PN/DP
#   CPU412-5H_PN/DP
#   CPU414-5H_PN/DP
#   CPU416-5H_PN/DP
#   CPU417-5H_PN/DP
#   CPU410-5H
# 类型: 字符串
device: CPU410-5H

# host IP 目前用暂不上，保留
# 类型: 字符串
host: sample.my.host
# 类型: 字符串
IP: 192.168.10.10

# includes, files 的文件为用户自行指定，生成程序不会检查其中的错误。
includes:       # includes 用来包含到该类型转换后的输出文件中，会解析文件中的符号定义
                # 可参照本示例写出其它自定义接收块函数。
- JSFLow.scl    # 指示将配置目录下的 JSFlow.scl 文件包含进来
                # (该文件包含 JS_flow 符号的定义和接收DB块的数据结构，用于一诺的智能流量表)

files:          # files 仅仅是复制该文件到输出文件夹中
- ..//README.md # 复制说明文件，也可以复件其它的手工代码的SCL、AWL文件

# CPU文档下symbols列表定义其它文档需要共享的符号
# 建议把不在转换器中使用但实际CPU中使用的符号也集中列在这里，以便转换器检查符号与地址冲突。
# 类型: 数组
symbols:
# Clock_Byte 是一个特定的符号，仅在CPU配置下有效。
# 只有显式配置了该符号(本例为MB10)，转换程序才会自动生成以下符号：
# - [Clock_Byte, MB10, ~, clock memory]
# - [Pulse_10Hz,   M10.0]
# - [Pulse_5Hz,    M10.1]
# - [Pulse_2.5Hz,  M10.2]
# - [Pulse_2Hz,    M10.3]
# - [Pulse_1.25Hz, M10.4]
# - [Pulse_1Hz,    M10.5]
# - [Pulse_0.62Hz, M10.6]
# - [Pulse_0.5Hz,  M10.7]
# 没有配置 Clock_Byte 时，则不产生任何时钟存储器符号
- [Clock_Byte, MB10] # 设置时钟存储器为MB10
- [JS_flow, FB100]     # 修改JSFLow.scl文件中内置符号，地址由默认的FB01改变为FB100
- [GET, SFB14, GET, Read Data From a Remote CPU]
- [PUT, SFB15, PUT, Write Data to a Remote CPU]

# 自定义符号
- [vw1, MW1000] # 测试MW
- [vd1, Md1000, Real] # 测试同地址 MD
- [auto_data1, mw+] # 测试自动地址
- [auto_data2, M+]
- [auto_data3, M+]
- [auto_data4, M+]
- [auto_data5, MD+, DInt]

list:
# CPU配置的列表为一般性 FC OB 代码(自定义SCL)
# 本配置列表的目的是为了列明CPU的调用关系
# 所有 OB 或 FC 块不能有参数，块内部建议仅使用简单的调用代码
# 更复杂的代码更适合放在 includes 或 files 中
- comment: 初始化
  block: [init, FC10]
  code: |- # 该FC的代码
    M100.0 := TRUE;
    M100.1 := TRUE;
    M100.2 := TRUE;
    M100.3 := TRUE;
    M100.4 := TRUE;
- comment: 重启
  block: [COMPLETE RESTART, OB100]
  code: '"init"();'
- comment: 0.1S 循环
  block: [Cyclic interrupt, OB30]
  code: '"AI_loop"();'
- comment: 主循环
  block: [main, OB1]
  title: Main Program Sweep (Cycle)
  code: |- # OB1的代码
    "Interlock_Loop"(); // 报警
    "PI_Loop"();
    "PV_Loop"();
    "SC_Loop"();
    "Timer_Loop"();
    "Valve_Loop"();

options : # 选项，非必需，无需要时可以全部删除或注释掉。
  # 所有相同 CPU 配置的输出文件夹，默认为 {{name}}
  # 类型: 字符串
  # {{name}} 会自动替换为当前配置的 name(即CPU) 名称，多用于多CPU配置
  # output_dir 指令仅用在 CPU 文档中
  # 将下方指令取消注释后，会将输出文件夹改成 SCL
  # output_dir : SCL

  # 输出CPU配置文件名，系统自动加后缀。
  # 类型: 字符串
  # 默认输出文件是 CPU.scl，可在名称中使用 {{name}} 替换
  # 将下方指令取消注释后，会将输出文件名改成 example.scl
  # output_file : 'example'

... # YAML语法，指示一个文档结束
