---
type: Motor # 指示本配置为生成 Motor 代码
CPU: AS1    # 指示属于哪一个CPU

symbols:  
  # 系统已有2个内置符号，其内容由本程序自动生成：
  # - [Motor_Proc, FB513]   电机主处理函数
  # - [Motor_Loop, FC513]   主调用函数
  # 可以在对上述内置符号的地址进行更改，只要重新定义就可以了，注意保持名称一致

  # 以下为自定义符号
  - [DI03-01, M4.0]
  - [DI03-02, M+]
  - [DI03-03, M+]
  - [DI03-04, M+]
  - [DI03-05, M+]
  - [DI03-06, M+]
  - [DI03-07, M+]
  - [DI03-08, M+]
  - [DO03-01, M8.0]
  - [DO03-02, M+]
  - [DO03-03, M+]
  - [DO03-04, M+]
  - [DO03-05, M+]
  - [DO03-06, M+]
  - [DO03-07, M+]
  - [DO03-08, M+]

list :
  # 没有允许信号时，enable可不赋值，其值默认为TRUE，如果要避免其它过程改变它，可以显式赋值为 true
  # 没有远程信号时，remote可不赋值，其值默认为TRUE，如果要避免其它过程改变它，可以显式赋值为 true
  # 没有故障信号时，error可不赋值，其值默认为FALSE，如果要避免其它过程改变它，可以显式赋值为 false

  # 最全输入输出
- comment: A电机                 # 类型: 字符串
  # 类型: S7符号定义 | S7符号引用
  DB: [PUMP-001A, DB91]          # DB块
  # 以下4项类型: S7符号定义 | S7符号引用 | SCL表达式
  enable: DI03-01                # 允许运行，（比如已蓄能、高压到位等）
  run: DI03-02                   # 运行状态
  error: DI03-03                 # 电机故障输入
  remote: DI03-04                # 电机远程就地操作模式
  timer_pulse: M0.5              # 计时脉冲，这里用周期存储器输入1HZ脉冲
  # 类型: 正整数
  over_time: 1000                # 操作返回延时，超时后撤回信号并指示启停失败
  # 以下7项类型: S7符号定义 | S7符号引用 | SCL表达式
  run_action: DO03-01            # 接非自保持线路，控制启停
  start_action: DO03-02          # 启电机线路，设备侧自保持
  stop_action: DO03-03           # 停电机线路
  estop_action: DO03-04          # 紧急停机线路
  run_command: HMI.run_cmd
  stop_command: HMI.stop_cmd
  estop_command: HMI.estop_cmd

  # 常用输入输出
- comment: B电机
  DB: [PUMP-001B, DB+]
  enable: DI03-05
  run: DI03-06
  error: DI03-07
  remote: DI03-08
  start_action: DO03-05
  stop_action: DO03-06

  # 最少输入输出
- comment: C电机
  DB: [PUMP-001C, DB+]
  # 省略 error(默认FALSE) remote(默认TRUE) 参数时，必须保证PLC运行时不被改变
  stateless: true       # 指示没有运行状态
  run_action: DO03-08   # run_action参数启停电机

options : # 选项，非必需，无需要时可以全部删除或注释掉。

  # 输出文件名，系统自动加后缀。
  # output_file : 'example'

...
