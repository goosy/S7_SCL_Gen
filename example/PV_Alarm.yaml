---
CPU: AS1    # 指示属于哪一个CPU
feature: PV # 指示生成 PV_Alarm 文档

# 额外代码
# 字符串形式指示直接SCL代码，内容将合并输出在 PV_Loop.SCL 文件中
# includes的内容需要用户自己写，生成程序不检查其中的错误。
includes: ~

symbols: 
# PV文档已有2个内置符号，其内容由本程序自动生成：
# - [PV_Alarm, FB519]  模拟量主处理函数
# - [PV_Loop, FC519]  主循环调用FC，将这个加入OB1中
# 可以在对上述内置符号的地址进行更改，只要重新定义就可以了，注意保持名称一致

list: # 过程量列表
- comment: 储罐液位 1#         # 类型:字符串
  # PV数据块
  # 类型: S7符号定义 | S7符号引用
  # 没有该项则忽略转换，只输出 comment
  DB: [LIT001,  DB200]
  # 输入值 类型:S7符号定义|S7符号引用|SCL表达式
  input: '"tankLitre".LIT001'
  # 以下5项为初始值, 类型: 数字SCL表达式 (这里浮点值用字符串)
  $AH_limit: 12.5
  $WH_limit: 12.0
  $WL_limit: 3.5
  $AL_limit: 3.0
  $dead_zone: 0.2
- comment: 储罐液位 2#
  DB: [LIT002, DB+] 
  input: '"tankLitre".LIT002'
  # 允许报警，初始赋值
  # 类型: 布尔值字面值
  $enable_alarm: false # 因为用于初始化中，不能是表达式
  # 用于运行期间的赋值
  # 类型:  S7符号定义 | S7符号引用 | S7表达式
  enable_alarm: 'NOT ROV002.CP'
  # 一般情况下以上2个只保留一个

options: # 选项，非必需，无需要时可以全部删除或注释掉。
  # 输出文件名，系统自动加后缀。
  # output_file : 'example'
...
